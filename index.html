<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Basis Data</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="input-group">
        <span class="input-group-text">Masukan string atribut</span>
        <textarea
          class="form-control input"
          aria-label="With textarea"
        ></textarea>
      </div>
      <div class="group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="form-check-input" name="btnradio" id="btnradio1" value='2' autocomplete="off">
        <label class="form-check-label" for="btnradio1">Kombinasi 2</label>
      
        <input type="radio" class="form-check-input" name="btnradio" id="btnradio2" value='3' autocomplete="off">
        <label class="form-check-label" for="btnradio2">Kombinasi 3</label>
      
        <input type="radio" class="form-check-input" name="btnradio" id="btnradio3" value='4' autocomplete="off">
        <label class="form-check-label" for="btnradio3">Kombinasi 4</label>
      </div>
      <div class="input-group mt-4">
        <span class="input-group-text">Masukan string unik</span>
        <textarea
          class="form-control unik"
          aria-label="With textarea"
        ></textarea>
      </div>
      <button class="btn btn-primary mt-4">Submit</button>
      <p class="mt-4 output"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
